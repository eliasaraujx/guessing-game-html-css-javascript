<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            max-width: 90%;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 24px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            background-color: blue;
            border: 2px solid blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Guessing Game</h1>
        <p>Guess a number between 1 and 100</p>
        <input type="number" id="guess">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="feedback" style="color: red; --darkreader-inline-color: #ff1a1a;" data-darkreader-inline-color></p>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 10;

        function checkGuess() {
            attempts--;
            const inputElement = document.getElementById("guess");
            const feedbackElement = document.getElementById("feedback");
            const guess = inputElement.value;
            while (attempts > 0) {
                if (guess == randomNumber) {
                    attempts = 0;
                    feedbackElement.innerHTML = "Congratulations!";
                    feedbackElement.style.color = "green";
                    break;
                } else if (guess < randomNumber) {
                    feedbackElement.innerHTML = `Too low! Try again. ${attempts} attempts remaining.`;
                    feedbackElement.style.color = "red";
                    break;
                } else {
                    feedbackElement.innerHTML = `Too high! Try again. ${attempts} attempts remaining.`;
                    feedbackElement.style.color = "red";
                    break;
                }
            }
            if (attempts === 0 && guess != randomNumber) {
                feedbackElement.innerHTML =
                    `Sorry, you're out of attempts! The correct number was ${randomNumber}.`;
                feedbackElement.style.color = "red";
            }
        }
    </script>
</body>

</html>
